<div class="modal-header">
  <h4 class="modal-title" id="modal-title">
    <div style="text-align: center; direction: ltr">المنتجات</div>
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <!-- <button (click)="read()">read</button> -->
  <div *ngIf="isLoading; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <div style="text-align: center">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </ng-template>
  <!-- 1 -->
  <ng-template #elseBlock>
    <div *ngIf="isError; then thenBlock1; else elseBlock1"></div>
    <ng-template #thenBlock1>
      <div style="text-align: center">
        <div>
          <div
            style="
              border: 1px solid rgb(255, 8, 8);
              border-radius: 60px;
              width: 500px;
              margin: auto;
              height: 300px;
              display: flex;
              justify-items: center;
              align-items: center;
              background-color: aliceblue;
            "
          >
            <div style="width: -webkit-fill-available">
              <div style="margin: 10px; color: red">
                {{ error }}
              </div>

              <button
                *ngIf="!isSearchMode"
                (click)="read()"
                class="btn btn-outline-danger"
              >
                اعادة المحاولة
              </button>
              <button
                *ngIf="isSearchMode"
                (click)="search()"
                class="btn btn-outline-danger"
              >
                اعادة المحاولة
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #elseBlock1>
      <button (click)="add()" class="btn btn-outline-primary">اضافة</button>
      <ng-template ngFor let-item [ngForOf]="resultData" let-c="index">
        <div
          style="
            height: 80px;
            background-color: aliceblue;
            margin: 10px;
            border-radius: 10px;
            padding: 5px;
            display: flex;
            justify-items: center;
            justify-content: space-between;
          "
        >
          <span>
            {{ item.name }}
          </span>

          <button (click)="choose(item)" class="btn btn-outline-success">
            اختيار
          </button>
        </div>
      </ng-template>
    </ng-template>
  </ng-template>
</div>
