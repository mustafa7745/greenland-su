<div class="modal-header">
  <h4 class="modal-title" id="modal-title">
    Add New Group
  </h4>
  <button type="button" class="btn-close" aria-describedby="modal-title"
    (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control"  placeholder="Group Name Name" [(ngModel)] = "newName">
      <img
          style="width: 100px; height: 100px"
          [src]="imgResultAfterCompression"
          *ngIf="imgResultAfterCompression"
        />
        <div class="mb-3" >
          <label for="formFile" class="form-label">صورة الكوبون مع الفاتورة</label>
          <button type="button" class="btn btn-success" (click) = "compressFile()"  >
            Choose image
          </button>
        </div>
      

    </div>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="isDisabledSaveButton()" (click) = "onSave()"  >
      Save
    </button>
</div>
