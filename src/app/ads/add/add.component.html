<div class="modal-header">
  <h4 class="modal-title" id="modal-title">اضافة اعلان جديد</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div
  class="modal-body"
  style="
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    direction: rtl;
  "
>
  <div class="row">
    <div class="col">
      <!-- حقل الوصف -->
      <div class="form-group">
        <label for="adDescription" style="font-weight: bold; color: #333"
          >وصف الإعلان</label
        >
        <input
          id="adDescription"
          type="text"
          class="form-control"
          placeholder="وصف الإعلان"
          [(ngModel)]="newName"
          style="
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
          "
        />
        <label for="adDescription" style="font-weight: bold; color: #333"
          >مدة عرض الاعلان</label
        >
        <input
          id="adDescription1"
          type="text"
          class="form-control"
          placeholder="مدة عرض الاعلان"
          [(ngModel)]="time"
          style="
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
          "
        />
        <label>الاعلان ل :</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="noTypeID"
            name="adsType"
            value="10"
            [(ngModel)]="type"
            (ngModelChange)="onTypeChange()"
          />
          <label class="form-check-label" for="noType"> لاشئ </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="productTypeID"
            name="adsType"
            value="1"
            [(ngModel)]="type"
            (ngModelChange)="onTypeChange()"
          />
          <label class="form-check-label" for="productType"> منتج </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="categoryTypeID"
            name="adsType"
            value="2"
            [(ngModel)]="type"
            (ngModelChange)="onTypeChange()"
          />
          <label class="form-check-label" for="categoryType"> فئة </label>
        </div>

        <div *ngIf="type == '1'">
          <button
            class="btn btn-success btn-block"
            (click)="openModalSearchProduct()"
          >
            اختيار منتج
          </button>
          <div *ngIf="product">
            {{ product.name }}
          </div>
        </div>

        <div *ngIf="type == '2'">
          <button
            class="btn btn-success btn-block"
            (click)="openModalSearchCategory()"
          >
            اختيار فئة
          </button>
          <div *ngIf="product">
            {{ product.name }}
          </div>
        </div>

        <!-- زر اختيار الصورة ونص الحجم المطلوب -->

        <label
          for="formFile"
          class="form-label"
          style="font-weight: bold; color: #333"
          >صورة الإعلان</label
        >

        <img
          *ngIf="imgResultAfterCompression"
          [src]="imgResultAfterCompression"
          alt="عرض الصورة"
          style="
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 10px;
          "
        />

        <button
          type="button"
          class="btn btn-success btn-block"
          (click)="compressFile()"
          style="
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
          "
        >
          اختر صورة
        </button>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-success"
      [disabled]="isDisabledSaveButton()"
      (click)="onSave()"
    >
      Save
    </button>
  </div>
</div>
